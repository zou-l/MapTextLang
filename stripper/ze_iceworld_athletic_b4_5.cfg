modify:
{
      match:
           {
           "targetname" "all_win_trigger"
           "classname" "trigger_once"
           "origin" "-1056.5 -9278 -613.5"
	         }
      delete:
            {
            "OnStartTouch" "commandCommandsay << You have already win 4 mode!!! >>31"
            }
